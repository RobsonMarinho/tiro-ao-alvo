<canvas width="600" height="400"> </canvas>

<script>

	var tela = document.querySelector('canvas'); //Escolhe a tela 
	var pincel = tela.getContext('2d');	//Pede um pincel para pintar em 2d
	//Escolhe a cor cinza da tela
	pincel.fillStyle = 'lightgrey';   
	pincel.fillRect(0, 0, 600, 400);	//Preenche o retangulo na coordenada X, Y, largura, altura	

	//pinta retangulo verde
	pincel.fillStyle = 'green';	
	pincel.fillRect(0, 0, 200,400);

	//pinta retangulo vermelho
	pincel.fillStyle = 'red';
	pincel.fillRect(400, 0, 200, 400);

	//Criando um triangulo
	pincel.fillStyle = 'yellow';
	pincel.beginPath();
	pincel.moveTo(300, 200);
	pincel.lineTo(200, 400);
	pincel.lineTo(400, 400);
	pincel.fill();

	pincel.fillStyle = 'blue';
	pincel.beginPath();
	pincel.arc(300, 200, 50, 0, 2 * 3.14);//posição da bola eixo X e Y, tamanho do raio, angulo inical e angulo final
	pincel.fill();




</script>
